<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Save and manage your AI prompts efficiently" />
  <title id="pageTitle">Prompt Library</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <header role="banner">
      <nav class="header-controls" aria-label="Settings">
        <label for="languageSelector" class="visually-hidden" data-i18n="selectLanguage">Select language</label>
        <select id="languageSelector" class="language-selector" aria-label="Select language">
          <option value="en">EN</option>
          <option value="ka">KA</option>
          <option value="ru">RU</option>
        </select>
        <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme" aria-pressed="false">
          <span class="theme-icon" aria-hidden="true">ğŸŒ™</span>
        </button>
      </nav>
      <h1 data-i18n="title">ğŸ“ Prompt Library</h1>
      <p class="subtitle" data-i18n="subtitle">Save and manage your AI prompts</p>
    </header>

    <main class="main-content" role="main">
      <section class="add-prompt-section" aria-labelledby="addPromptHeading">
        <h2 id="addPromptHeading" data-i18n="addNewPrompt">Add New Prompt</h2>
        <form id="promptForm" aria-label="Create new prompt">
          <div class="form-group">
            <label for="promptTitle" data-i18n="titleLabel">Title</label>
            <input type="text" id="promptTitle" name="title" data-i18n-placeholder="titlePlaceholder"
              placeholder="e.g., Code Review Assistant" aria-required="true" required />
          </div>
          <div class="form-group">
            <label for="promptContent" data-i18n="contentLabel">Prompt Content</label>
            <textarea id="promptContent" name="content" rows="6" data-i18n-placeholder="contentPlaceholder"
              placeholder="Enter your prompt text here..." aria-required="true" required></textarea>
          </div>
          <button type="submit" class="btn-primary" data-i18n="saveButton">Save Prompt</button>
        </form>
      </section>

      <section class="prompts-section" aria-labelledby="savedPromptsHeading">
        <div class="section-header">
          <h2 id="savedPromptsHeading" data-i18n="savedPrompts">Saved Prompts</h2>
          <div class="section-header-actions">
            <span id="promptCount" class="count-badge" aria-live="polite" aria-atomic="true">0</span>
            <button id="exportButton" class="btn-export" data-i18n="exportButton" data-i18n-aria="exportAriaLabel"
              aria-label="Export all prompts as JSON">ğŸ“¥ Export</button>
          </div>
        </div>
        <div class="search-container" role="search">
          <label for="searchInput" class="visually-hidden" data-i18n="searchLabel">Search prompts</label>
          <input type="search" id="searchInput" class="search-input" data-i18n-placeholder="searchPlaceholder"
            placeholder="Search prompts..." aria-label="Search prompts by title or content" />
          <span class="search-icon" aria-hidden="true">ğŸ”</span>
        </div>
        <div id="promptsList" class="prompts-grid" role="list" aria-label="Prompt cards">
          <!-- Prompts will be dynamically inserted here -->
        </div>
        <div id="emptyState" class="empty-state" role="status" aria-live="polite">
          <p data-i18n="emptyState">No prompts saved yet. Start by adding your first prompt above!</p>
        </div>
      </section>
    </main>
  </div>

  <script type="module" src="js/main.js"></script>
</body>

</html>
